<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- CSS only -->

<body>
    <Main>
        <section class="jumbotron">
            <h1 class="title">Project Tracker</h1>
            <p>Current Time & Date:</p>
            <p id="headerTime" class="answer"></p>
        </section>
        <section>
            <h2>Instructions </h2>
            <p>Click the button below to open a form and provide information for the following:</p>
            <p>Project Name</p>
            <p>Project Type</p>
            <p>Due Date</p>
            <p>Hourly Rate</p>
            <button>Add Project</button>
        </section>
        <section>
        <table class="table">
            <thead>
            <tr>
            <th scope="col">Project Name</th>
            <th scope="col">Project Type</th>
            <th scope="col">Hourly Rate ($)</th>
            <th scope="col">Due Date</th>
            <th scope="col">Days Until Due Date</th>
            <th scope="col">Potential Total Earnings($)</th>
            </tr>
            </thead>
        </section>
            
        </section>



    </Main>
    <!-- JavaScript Bundle with Popper -->
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
